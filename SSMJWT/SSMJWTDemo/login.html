<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    用户id：<input type="text" name="uid"><br>
	密  码：<input type="password" name="upwd"><br>
	<input type="submit" onclick="login()" value="登录">
</body>
<script src="./js/jquery-1.4.2.js"></script>
<script src="./js/jquery.cookie.js"></script>
<script type="text/javascript">
    function login() {
        var uid = $("input[name='uid']").val();
        var upwd = $("input[name='upwd']").val();
        $.ajax({
            url: "http://localhost:8081/SSMJWT/user/login",
            type: "POST",
            dataType: "json",
            data: {
                uid: uid,
                upwd: upwd
            },
            success: function(res) {
                if(res.code == 200) {
                    console.log(res);
                    //保存token用来判断用户是否登录，和身份是否属实
                    $.cookie('token', res.data.token);
                    $.cookie('uname', res.data.user.uname);
					$.cookie('user', res.data.user);
					//转向主页面
					location="index.html";
                } else {
                    alert("用户名或者密码错误！");
                }
            },
            error: function(err) {
                console.log(err);
            }
        })
    }
</script>
</html>
